#------------------------------------------------------------
# Values for this site
#------------------------------------------------------------

# Domain for searches.

# URL for repository.
repo          : "http://github.com/vuw-ecs-kevin/shell-extras"

# Root URL for lesson below domain.

# Overall lesson title.
title         : "Extra Unix Shell Material"

# Contact email address.

# Is this a workshop site (if not, interpreted as a lesson site)?
is_workshop: false

#------------------------------------------------------------
# Generic settings (should not need to change).
#------------------------------------------------------------

# Sites.
amy_site: "https://amy.software-carpentry.org/workshops"
dc_site: "https://datacarpentry.org"
swc_github    : "http://github.com/swcarpentry"
swc_site      : "http://software-carpentry.org"
swc_blog      : "http://software-carpentry.org/feed.xml"
swc_contact   : "admin@software-carpentry.org"
swc_files     : "http://files.software-carpentry.org"
swc_twitter   : "http://twitter.com/swcarpentry"

# Start time in minutes (540 is 09:00 am)
start_time: 540

# Specify that things in the episodes collection should be output.
collections:
  episodes:
    output: true
    permalink: /:path/
  extras:
    output: true

# Set the default layout for things in the episodes collection.
defaults:
  - values:
      root: ..
  - scope:
      path: ""
      type: episodes
    values:
      layout: episode

# Files and directories that are not to be copied.
exclude:
  - Makefile
  - bin

# Turn off built-in syntax highlighting.
highlighter: false

#-----------------------------------------------------------
# Settings for Jekyll - should not need to be modified.
#-----------------------------------------------------------
markdown        : kramdown
kramdown        :
  entity_output : as_input # &mdash; is output as &mdash;
  smart_quotes  : [39, 39, 34, 34] # decimal for left/right single/double quotes
